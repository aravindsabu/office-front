<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Security code</th>
                                <th scope="col">Security name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col"> Date of join (Time)</th>
                                <th scope="col">Username</th>
                                <th scope="col">Password</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of book">
                                <td>{{i.security_code}}</td>
                                <td>{{i.security_name}}</td>
                                <td>{{i.address}}</td>
                                <td>{{i.phone_number}}</td>
                                <td>{{i.dateofjoin}}</td>
                                <td>{{i.username}}</td>
                                <td>{{i.password}}</td>
      
                                <td><button class="btn btn-danger" (click)="deleteSecurity(i.security_code)">delete</button></td>
                                
                              

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
